<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Control ESP32</title>
</head>
<body>
  <h1>Control remoto del rel√©</h1>
  <button onclick="enviar('ON')">Encender</button>
  <button onclick="enviar('OFF')">Apagar</button>

  <script>
    const socket = new WebSocket("ws://TU_IP_PUBLICA_O_NGROK:81");

    socket.onopen = () => console.log("Conectado a ESP32");
    socket.onclose = () => console.log("Desconectado");
    socket.onerror = e => console.error("Error: ", e);

    function enviar(msg) {
      socket.send(msg);
    }
  </script>
</body>
</html>
